spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=test
spring.jpa.show-sql=true
val1=100
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
# db page size
page.size=2
aws.region=REGION
aws.accessKeyId=ACCESS
aws.secretKey=SECRET

# Email Configuration
email.host=smtp.example.com
email.port=587
email.username=your-email@example.com
email.password=your-email-password
email.properties.mail.smtp.auth=true
email.properties.mail.smtp.starttls.enable=true
email.recipients=recipient1@example.com, recipient2@example.com, recipient3@example.com

scheduler.cron.expression=0 */5 * * * *